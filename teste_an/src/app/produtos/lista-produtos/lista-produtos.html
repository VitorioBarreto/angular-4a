<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Tabela de produtos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{longText}}</p>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
    <mat-chip-set aria-label="Chihuahua traits">
      <mat-chip (click)="onTopClick()">Top</mat-chip>
      <mat-chip (click)="onRuimClick()">Ruim</mat-chip>
    </mat-chip-set>
  </mat-card-footer>
</mat-card>
<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Pre√ßo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <td>{{ produto.nome }}</td>
      <td>{{ produto.preco | currency }}</td>
  </tr>
</tbody>
</table>
